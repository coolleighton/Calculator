<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="C.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="screen">
            <p id="top-text" class="top-text"></p>
            <p id="bot-text" class="bot-text"></p>
        </div>
        <div class="buttons-div">
            <div class="btn-row">
                <button id="all-clear">AC</button>
                <button id="delete">DEL</button>
                <button id="percent">%</button>
                <button id="plus">+</button>
            </div>
            <div class="btn-row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="times">x</button>
            </div>
            <div class="btn-row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="divide">รท</button>
            </div>
            <div class="btn-row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="minus">-</button>
            </div>
            <div class="btn-row">
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button class="equals" id="equals">=</button>
            </div>
        </div>
    </div>

    <a class="git-link" href="https://github.com/coolleighton">By Leighton Coughlin | See other projects here</a>

    <script src="script.js"></script>
</body>
</html>
